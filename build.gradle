plugins {
    id 'com.gradle.build-scan' version '1.11'
    id 'java'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'io.ratpack:ratpack-guice:1.5.0'

    runtime 'org.slf4j:slf4j-simple:1.7.22'
}